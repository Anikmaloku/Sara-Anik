<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
  color: #333;
}

header {
  text-align: center;
  background-color: lightcoral;
  color: white;
  padding: 20px;
}

h1 {
  margin: 0;
}

main {
  padding: 20px;
}


.team {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.team-member {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  max-width: 300px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.profile-pic {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
}

.role {
  font-weight: bold;
  color: lightcoral;
  margin: 5px 0;
}


footer {
  text-align: center;
  background-color: lightcoral;
  color: white;
  padding: 10px;
  margin-top: 20px;
}

    </style>
  <header>
    <h1>Meet Our Team</h1>
  </header>
  <main>
    <section class="team">
      <div class="team-member">
        <img src="Snapchat-478448483 (1).jpg" alt="Person 1" class="profile-pic">
        <h2>Sara Mustafa</h2>
        <p class="role">Lidere e projektit</p>
        <p>Ku luan një rol më të rëndësishëm në këtë projekt/p>
      </div>
      <div class="team-member">
        <img src="Snapchat-346568793 (1).jpg" alt="Person 2" class="profile-pic">
        <h2>Anik Maloku</h2>
        <p class="role">Menagjer i projektit</p>
        <p>Ndihmon lideren, jep mendimert e veta etj</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Our Team. All rights reserved.</p>
  </footer>
</body>
</html>
