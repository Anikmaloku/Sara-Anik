<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Agency</title>
    <link rel="stylesheet" href="travel_contact.css">
</head>
<body>

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; 
    color: #333;
}

.contact-section {
    padding: 50px 20px;
    text-align: center;
}

.container {
    max-width: 700px;
    margin: 0 auto;
    background-color: #ffffff; 
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
}

h1 {
    font-size: 2.5em;
    color: #004080; 
    margin-bottom: 15px;
}

p {
    font-size: 1em;
    color: #555;
    margin-bottom: 25px;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px; 
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: #004080; 
    box-shadow: 0 0 5px rgba(0, 64, 128, 0.5); 
    outline: none;
}

.contact-form textarea {
    resize: vertical; 
    min-height: 120px; 
}

.contact-form button {
    padding: 12px;
    font-size: 1.1em;
    color: #fff; 
    background-color: #004080; 
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.contact-form button:hover {
    background-color: #003366; 
}

.contact-form button:active {
    transform: scale(0.98); 
}
    </style>
        <div class="container">
            <h1>Contact Us</h1>
            <p>Have questions about your next trip? Get in touch with us and we'll be happy to help you plan your dream vacation!</p>
            <form class="contact-form" action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
